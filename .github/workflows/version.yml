name: run npm-version pipeline
on:
  pull_request:
jobs:
  versioning:
    runs-on: ubuntu-latest
    name: update versioning.
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      - name: 'change version'
        uses: reedyuk/npm-version@1.1.1
        with: 
          version: '1.0.1'
          package: './'
          git-tag-version: 'true'